<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=81236&format=png&color=000000">
    <title>Bookings</title>
    <link href="booking.css" rel="stylesheet">
 
</head>
<body>
    <h1>Make a booking</h1>
        <div class="container">
            <form id="frm1" target="./booking.html">
                <div class="names">
                    <label for="first-name">First Name:</label><br>
                    <input type="text" class="input" placeholder="Enter first name..." id="first-name" name="first-name" value="" required><br><br>
                    <label for="last-name">Last Name:</label><br>
                    <input type="text" class="input" placeholder="Enter last name" name="last-name" id="last-name" value="" required><br><br>
                </div>
                <div class="contact-info">
                    <label for="cell-no">Cell:</label><br>
                    <input type="tel" class="input" placeholder="0731234567" name="cell-no" id="cell-no" value="" required><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" class="input" placeholder="name@domain.com" name="email" value="" id="email" required>
                </div><br>
                <b></b>
                <div class="details">
                    <label for="persons">Number of people:</label>
                    <select name="persons" id="persons" required>
                        <option value="2 Persons">2 Persons</option>
                        <option value="3 Persons">3 Persons</option>
                        <option value="4 Persons">4 Persons</option>
                        <option value="5 Persons">5 Persons</option>
                    </select><br><br>

                    <label for="date">Date:</label><br>
                    <input type="date" class="input" name="date" id="date" value="" required><br><br>
                    <label for="time">Time:</label><br>
                    <input type="time" class="input" name="time" id="time" value="18:00" required>
                </div><br>

                <div class="submit">
                    <input id="submit" type="submit" onclick="openModal()">
                </div>
            </form>

        </div><br>
        <button class="home-btn"><a href="./index.html">Home</a></button>
        
    <!-- Details Modal -->
    <div class="modal hidden">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <h1 class="modal-heading">Confirm Booking</h1>
        <p class="info">
        </p>
        <div class="buttons">
            <button class="confirm" onclick="openConfirmModal()">Confirm</button>
            <button class="cancel" onclick="resetValues()">Cancel</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirm-modal hidden">
      <button class="close-modal" onclick="closeConfirmModal()">&times;</button>
      <h1 class="modal-heading">Booking Confirmed</h1>
      <p class="modal-phrase"><i>A confirmation email will be sent to you shortly.</i></p>
      <button onclick="closeConfirmModal()" class="ok"><a href="./index.html">Ok</a></button>
    </div>
      <div class="overlay hidden"></div>
    
<script src="booking.js">
   
    

</script>
    
</body>
</html>
